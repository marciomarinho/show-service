all: false
dir: '{{.InterfaceDir}}/mocks'
filename: mock_{{.InterfaceName | lower}}.go
force-file-write: true
formatter: goimports
include-auto-generated: false
log-level: info
structname: 'Mock{{.InterfaceName}}'
pkgname: '{{.SrcPackageName}}'
recursive: false
require-template-schema-exists: false
template: testify

packages:
  github.com/marciomarinho/show-service/internal/database:
    interfaces:
      DynamoAPI:
  github.com/marciomarinho/show-service/internal/repository:
    interfaces:
      ShowRepository:
  github.com/marciomarinho/show-service/internal/service:
    interfaces:
      ShowService:
  github.com/marciomarinho/show-service/internal/handlers:
    interfaces:
      ShowHandler: